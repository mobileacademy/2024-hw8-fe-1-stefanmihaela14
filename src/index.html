<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="info">
        <div class="scoreMenu"> 
            <div class="games-won"> Games won: <div id="gamesWon"> 0 </div>  </div>
            <div class="games-lost"> Games lost: <div id="gamesLost"> 0 </div>  </div>
            <div class="tips"> Do you want some tips? </div>
            <button id="tipsButton" class="tips-btn"> Yes! Give me tips! </button>

            <div class="bomb-img"> <img src="bomb-3-01.png" class="bomb-before" id="bomb-img"> </div>

        </div>

        <div class="controls">
            
                <label for="difficulty" class="difficulty">Select Difficulty: </label>
                <select id="difficulty" class="difficulty-dropdown">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>

            <label for="bombProbability" class="bombProbability">Bomb Probability (1-10): </label>
            <input type="number" id="bombProbability" value="2" step="1" min="1" max="10" class="bombProbabilityValue">

            <button id="startGame" class="startGameBtn">Start Game</button>

        </div>

    </div>

    <div id="board"></div>

    <script src="script.js"></script>
</body>
</html>
